<div class="dashboard-container">
    <!-- for our own sake, i am disabling resizing of widgets, creates less work, doesn't impact functionality -->
    <ejs-dashboardlayout [columns]='5' [cellSpacing]='cellSpacing' [mediaQuery]='mediaQuery' [allowResizing]='true'
        (resizeStop)="afterResize($event)">
        <e-panels>


            <e-panel [sizeX]="3" [sizeY]="3" [row]="3" [col]="0">
                <ng-template #content>
                    <div class="widget-container">
                        <app-prediction-chart *ngIf="enabled" class="chart-widget"></app-prediction-chart>
                    </div>
                </ng-template>
            </e-panel>

		<e-panel [sizeX]="1" [sizeY]="2" [row]="3" [col]="1">
                <ng-template #content>
                    <div class="widget-container">
                       <app-market-news class="news"></app-market-news>
                    </div>
                </ng-template>
            </e-panel>

        </e-panels>

    </ejs-dashboardlayout>
</div>
